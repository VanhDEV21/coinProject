<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Market</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Coin Market</h1>
        <table id="coinTable">
            <thead>
                <tr>
                    <th>Name Coin</th>
                    <th>Logo</th>
                    <th>Price (USD)</th>
                    <th>Change 5min (%)</th>
                    <th>Change 1h (%)</th>
                    <th>Change 24h (%)</th>
                    <th>Volume 24h (USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <script src="/script.js"></script>
</body>
</html>
